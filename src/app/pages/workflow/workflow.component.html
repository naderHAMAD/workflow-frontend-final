  <div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h6 class="card-title text-uppercase text-muted mb-0">Deployed Workflows</h6>
                    <span class="h2 font-weight-bold mb-0">{{ workflowsLength }}</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="ni ni-cloud-upload-96"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-success mr-2"><i class="fa fa-arrow-up"> </i> 2</span>
                  <span class="text-nowrap">Since last month</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container-fluid mt--7">
    <div class="row mt-5">
      <div class="col">
        <div class="card bg-default shadow">
          <div class="card-header bg-transparent border-0">
            <h3 class="text-white mb-0">Available Deployed Workflows</h3>
          </div>
          <div class="table-responsive">
  
            <table class="table align-items-center table-flush table-dark">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Workflow Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Version</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let workflow of workflows">
                  <td>
                    <div class="media align-items-center">
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{workflow.id}}</span>
                      </div>
                    </div>
                  </td>
                  <td>{{workflow.name}}</td>
                  <td>                 
                    <span class="badge badge-pill badge-secondary text-white">Latest</span>
                  </td>
                  <td>
                    <div class="d-flex">
                      <a class="btn btn-default mr-2" style="border-radius:10px; border: 2px solid #e9e9e9;" (click)="onPropretiesClick(workflow)">Properties</a>
                      <button class="btn btn-default mr-2" style="border-radius:10px; border: 2px solid #e9e9e9;" (click)="onModelingClick(workflow)">Modeling</button>  
                      <a class="btn btn-success mr-2  ni ni-button-power" style="border-radius:10px;"  placement="top" ngbTooltip="Start Workflow" (click)="onStartProcessClick(workflow)"></a>
                      <a class="btn btn-danger ni ni-map-big" style="border-radius:10px;" placement="top" ngbTooltip="Preview Process" (click)="onModelingPreviewClick(workflow)"></a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
  
          </div>
        </div>
      </div>
    </div>
  </div>
