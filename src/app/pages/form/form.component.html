  <div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h6 class="card-title text-uppercase text-muted mb-0">Available Data Forms</h6>
                    <span class="h2 font-weight-bold mb-0">1</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="ni ni-chart-bar-32"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-success mr-2"><i class="fa fa-arrow-up"> </i> 1</span>
                  <span class="text-nowrap">Since last month</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h6 class="card-title text-uppercase text-muted mb-0">Available Decision Forms</h6>
                    <span class="h2 font-weight-bold mb-0">2</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                      <i class="ni ni-compass-04"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-success mr-2"><i class="fa fa-arrow-up"> </i> 1</span>
                  <span class="text-nowrap">Since last week</span>
                </p>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
  
  <div class="container-fluid mt--7">
    <div class="row mt-5">
      <div class="col">
        <div class="card bg-default shadow">
          <div class="card-header bg-transparent border-0">
            <h3 class="text-white mb-0">Available Deployed Forms</h3>
          </div>
          <div class="table-responsive">
  
            <table class="table align-items-center table-flush table-dark">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Form Id</th>
                  <th scope="col">Key</th>
                  <th scope="col">Type</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let form of forms" >
                  <td>
                    <div class="media align-items-center">
                      <div class="media-body">
                        <span class="mb-0 text-sm"> {{ form.id }}</span>
                      </div>
                    </div>
                  </td>
                  <td>{{ form.formKey }}</td>
                  <td>                 
                    {{ form.formType }}
                  </td>
                  <td>
                    <div class="d-flex">
                      <a  class="btn btn-success mr-2 ni ni-bold" (click)="onUpdateClick(form)" style="border-radius:10px;" placement="top" ngbTooltip="Update Form"></a>
                      <a class="btn btn-danger mr-2 ni ni-fat-delete" (click)="deleteForm(form.id)" style="border-radius:10px;" placement="top" ngbTooltip="Delete Form" ></a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table> 
          </div>
        </div>
      </div>
    </div>
  </div>
